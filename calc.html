<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Прайс-лист и Калькулятор заказа</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-color: #00aaff;
            --primary-hover-color: #0088cc;
            --text-color: #f0f0f0;
            --text-muted-color: #a0a0a0;
            --border-color: #444;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --highlight-bg: rgba(0, 170, 255, 0.1);
            --font-main: 'Inter', sans-serif;
            --border-radius: 8px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            /* Цвета для меток */
            --tag-bestseller-bg: #e74c3c;
            --tag-new-bg: #2a527a;
            --tag-low-stock-bg: #8c5a03;
            --tag-text-color: #ffffff;
        }

        /* Helper for icons */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
            vertical-align: middle;
            margin-right: 8px;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 16px;
        }
        
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        
        .header {
            background-color: var(--bg-color);
            padding: 15px 0;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo img {
            height: 40px;
            width: auto;
            display: block;
        }

        .calculator-container {
            max-width: 1200px;
            margin: auto;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .filter-wrapper {
            margin: 15px 0;
            max-width: 100%;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-input {
            flex-grow: 1;
            padding: 12px 15px;
            background: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            box-sizing: border-box;
            min-width: 200px;
        }

        .filter-input::placeholder {
            color: var(--text-muted-color);
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            background: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-btn:hover {
            background: var(--primary-hover-color);
            border-color: var(--primary-hover-color);
            color: white;
        }

        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .table-wrapper {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow-x: auto;
            margin-top: 15px;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .table-wrapper::before {
            content: '← Прокручивайте таблицу →';
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: var(--text-muted-color);
            font-size: 12px;
            opacity: 0.8;
            background: rgba(44, 44, 44, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
        }

        #priceTable {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        #priceTable th, #priceTable td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
            transition: background-color 0.3s ease;
        }
        
        #priceTable th {
            font-weight: 600;
            color: var(--text-color);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            background: #3a3a3a;
            z-index: 1;
            text-align: center;
        }

        .profitable-tag {
            background-color: var(--tag-bestseller-bg);
            color: white;
            font-size: 7px;
            font-weight: 600;
            border-radius: 10em;
            padding: 3px 8px;
            margin-left: 5px;
            text-transform: uppercase;
            vertical-align: middle;
            transform: rotate(-3deg);
            display: inline-block;
            box-shadow: 1px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }
        
        #priceTable tbody tr:last-child td {
            border-bottom: none;
        }
        
        .col-name { 
            width: 35%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
        }
        
        .tags-container {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .tag {
            font-size: 9px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 10px;
            color: var(--tag-text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1), 0 1px 3px rgba(0,0,0,0.3);
        }

        .tag-bestseller { background-color: var(--tag-bestseller-bg); }
        .tag-new { background-color: var(--tag-new-bg); }
        .tag-low-stock { background-color: var(--tag-low-stock-bg); }

        .category-row {
            cursor: pointer;
            user-select: none;
        }

        .category-row td {
            background-color: rgba(0,0,0,0.2);
            color: var(--text-color);
            font-size: 15px;
            font-weight: 600;
            padding-left: 15px;
            position: relative;
        }

        .category-row td::before {
            content: '▼';
            display: inline-block;
            margin-right: 8px;
            font-size: 12px;
            transition: transform 0.2s ease;
        }

        .category-row.collapsed td::before {
            transform: rotate(-90deg);
        }

        .product-row.hidden {
            display: none;
        }

        .col-brand { width: 15%; color: var(--text-muted-color); text-align: center; }
        .col-price { width: 12%; text-align: center; }
        .col-qty { width: 18%; text-align: center; }
        .col-sum { width: 15%; text-align: right; font-weight: 500; }

        .price-highlight {
            background-color: var(--highlight-bg);
            color: var(--primary-color);
            font-weight: 600;
            border-radius: 4px;
            padding: 2px 4px;
            transition: all 0.3s ease;
        }
        
        #priceTable th.price-highlight {
            background-color: var(--primary-color);
            color: white;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .quantity-btn {
            background: var(--border-color);
            color: var(--text-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .quantity-btn:hover {
            background: var(--primary-color);
        }
        
        .quantity-input {
            width: 45px;
            height: 40px;
            text-align: center;
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            -moz-appearance: textfield;
        }
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .summary-panel {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .totals {
            font-size: 14px;
            line-height: 1.6;
            flex-grow: 1;
        }

        .totals #tier {
            font-weight: 600;
            color: var(--primary-color);
        }

        .final-total {
            font-size: 24px;
            font-weight: 700;
        }

        .savings {
            color: var(--success-color);
            font-weight: 600;
        }

        .kaspi-info {
            font-size: 12px;
            color: var(--text-muted-color);
            margin-top: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .whatsapp-btn {
            background-color: var(--success-color);
            color: white;
        }
        .whatsapp-btn:hover { background-color: #218838; }

        .copy-btn {
            background-color: var(--primary-color);
            color: white;
        }
        .copy-btn:hover { background-color: var(--primary-hover-color); }

        .clear-btn {
            background-color: var(--warning-color);
            color: #333;
        }
        .clear-btn:hover { background-color: #e0a800; }

        #loader {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: var(--text-muted-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateX(-50%) translateY(20px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toast-notification.warning {
             background-color: var(--tag-low-stock-bg);
        }

        .toast-notification.success {
             background-color: var(--success-color);
        }

        .toast-notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        
        .scroll-top-btn {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 15px;
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .scroll-top-btn:hover {
            opacity: 1;
        }

        .scroll-top-btn.visible {
            display: block;
        }
        
        .summary-highlight {
            animation: highlight 1.5s ease;
        }

        @keyframes highlight {
            0% { background-color: rgba(0, 170, 255, 0.3); }
            100% { background-color: transparent; }
        }
        
        /* --- Адаптивность --- */
        @media (max-width: 768px) {
            body { padding: 10px; font-size: 14px; }
            .table-wrapper::before { display: block; }
            #priceTable th, #priceTable td { padding: 10px; }
            
            .summary-panel { 
                flex-direction: column; 
                align-items: stretch; 
                text-align: center;
                gap: 15px;
            }
            .actions { 
                width: 100%; 
                flex-direction: column; 
                gap: 10px;
            }
            .action-button { 
                width: 100%; 
            }
            .filter-wrapper {
                flex-direction: column;
            }
            .filter-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            .filter-btn {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo" aria-label="На главную Nefarma">
                <img src="logo_calc.webp" 
                alt="Nefarma Logo"
                width="286" 
                height="40"
                loading="eager" 
                fetchpriority="high"
                decoding="async">
            </a>
            <div class="contact-info">
                <a href="tel:+77780990459" style="color: var(--text-color); text-decoration: none; display: inline-flex; align-items: center;">
                    <svg class="icon" viewBox="0 0 512 512"><path d="M497.39 361.82l-108.6-108.6c-25-25-65.5-25-90.5 0l-42.4 42.4c-11.5 11.5-30.8 12.3-43.2 2.7C150.29 248.8 113.16 198.24 88.58 141.5c-13.6-31.3-4.8-69.8 21.6-96.2l42.4-42.4c25-25 25-65.5 0-90.5L43.98 4.61C19 20.58-5.37 43.83 1.25 76.53c13.7 78.8 54.38 153.33 108.5 207.4c54.12 54.12 128.6 94.8 207.4 108.5c32.7 6.62 55.95-17.73 71.93-42.7z"/></svg>
                    +7 (778) 099-04-59
                </a>
            </div>
        </div>
    </header>

    <div class="calculator-container" id="app" style="display: none;">
        <div class="filter-wrapper">
            <label for="filterInput" class="visually-hidden">Поиск по прайс-листу</label>
            <input type="text" class="filter-input" id="filterInput" placeholder="Поиск по названию или бренду..." />
            <div class="filter-buttons">
                <button class="filter-btn" id="filterHot" data-filter="hot">
                    <svg class="icon" viewBox="0 0 384 512"><path d="M153.6 29.8c-12.3-33.4-50.5-44.1-79.3-25.1S1.5 61.9 22.8 91.2c21.3 29.3 60.1 35.2 84.8 13.9L159 81.3l-28.5 49.3c-11.3 19.6-5.3 44.5 14.3 55.8s44.5 5.3 55.8-14.3L241.2 98l-12-20.8c-13.8-23.9-44.2-31.5-67.6-17.7L153.6 29.8zM211 224l-30.2 52.3c-11.3 19.6-5.3 44.5 14.3 55.8s44.5 5.3 55.8-14.3L288.5 269l-14.9-25.8c-13.8-23.9-44.2-31.5-67.6-17.7L211 224zM128 384c-17.7 0-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32s-14.3-32-32-32zm160 0c-17.7 0-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32s-14.3-32-32-32z"/></svg>
                    Хиты
                </button>
                <button class="filter-btn" id="filterNew" data-filter="new">
                    <svg class="icon" viewBox="0 0 576 512"><path d="M288 385.3l-124.3 65.4 23.7-138.4-100.6-98 138.7-20.2L288 64l62.5 124.1 138.7 20.2-100.6 98 23.7 138.4L288 385.3z"/></svg>
                    Новинки
                </button>
                <button class="filter-btn" id="filterLowStock" data-filter="low">
                    <svg class="icon" viewBox="0 0 576 512"><path d="M569.5 448H6.5C.4 448-2.5 454.9 1.5 459.9l280 280c4 4 11 4 15 0l280-280c4-5 1.1-11.9-5-11.9zM288 352c-17.7 0-32-14.3-32-32V192c0-17.7 14.3-32 32-32s32 14.3 32 32v128c0 17.7-14.3 32-32 32z"/></svg>
                    Мало
                </button>
                <button class="filter-btn" id="resetFilter">
                    <svg class="icon" style="margin-right:0;" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                    Сброс
                </button>
            </div>
        </div>
        <div class="table-wrapper">
            <table id="priceTable">
                <thead>
                    <tr>
                        <th style="border-bottom: none;"></th>
                        <th style="border-bottom: none;"></th>
                        <th style="text-align: center; border-bottom: none; padding-bottom: 4px; color: var(--text-muted-color);" colspan="3">Скидка от суммы заказа</th>
                        <th style="border-bottom: none;"></th>
                        <th style="border-bottom: none;"></th>
                    </tr>
                    <tr>
                        <th class="col-name">Препарат</th>
                        <th class="col-brand">Бренд</th>
                        <th class="col-price price-p1-header">до 60000 ₸</th>
                        <th class="col-price price-p2-header">60000-100000 ₸</th>
                        <th class="col-price price-p3-header">от 100000 ₸ <span class="profitable-tag">Выгодно</span></th>
                        <th class="col-qty">Количество</th>
                        <th class="col-sum">Сумма</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="summary-panel">
            <div class="totals">
                <div>Применяется ценовой уровень: <span id="tier">до 60000 ₸</span></div>

                <div class="kaspi-info" id="kaspi"></div>
                <div>Итоговая сумма: <span class="final-total" id="total">0 ₸</span></div>
            </div>
            <div class="actions">
                <button class="action-button clear-btn" onclick="app.clearOrder()">

                     Очистить

                <button class="action-button copy-btn" onclick="app.copyOrderLink()">

                    Скопировать
                </button>
                <button class="action-button whatsapp-btn" onclick="app.sendToWhatsApp()">
                    <svg class="icon" viewBox="0 0 448 512"><path fill="#FFF" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.8 0-65.7-8.9-94-25.4l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>
                    WhatsApp
                </button>
            </div>
        </div>
    </div>
    <div id="loader">
        <div class="loader-spinner"></div>
        <div>Загрузка прайс-листа...</div>
    </div>
    <div id="toast" class="toast-notification"></div>
    <button class="scroll-top-btn" id="scrollTopBtn" title="Наверх">
        <svg class="icon" style="margin:0;" viewBox="0 0 448 512"><path fill="#FFF" d="M246.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 109.3V480c0 17.7 14.3 32 32 32s32-14.3 32-32V109.3l137.4 137.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"/></svg>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>
    
    <script>
    const app = {
        config: {
            csvPath: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRX6c66tG6qBDrcCrkRsGaoG7o-OjwLgyggjnaY2oyZJ2pkcASi5HCSCt8q8A4cxHVGtq1MyaxEE45Q/pub?gid=1898551688&single=true&output=csv",
            whatsAppPhone: "77780990459",
            priceTiers: {
                tier1: { limit: 0, label: "до 60000 ₸" },
                tier2: { limit: 60000, label: "60000-100000 ₸" },
                tier3: { limit: 100000, label: "от 100000 ₸" },
            },
            kaspiMultiplier: 1.1,
            cacheKey: 'priceListData_v1',
            cacheDuration: 5 * 60 * 1000,
        },
        state: {
            products: [],
            quantities: {},
            filter: '',
            collapsedCategories: new Set(),
            activeFilter: null,
        },
        elements: {
            appContainer: document.getElementById('app'),
            loader: document.getElementById('loader'),
            tableBody: document.querySelector("#priceTable tbody"),
            totalEl: document.getElementById("total"),
            kaspiEl: document.getElementById("kaspi"),
            savingsEl: document.getElementById("savings"),
            tierEl: document.getElementById("tier"),
            toastEl: document.getElementById("toast"),
            filterInput: document.getElementById("filterInput"),
            scrollTopBtn: document.getElementById("scrollTopBtn"),
            filterHot: document.getElementById("filterHot"),
            filterNew: document.getElementById("filterNew"),
            filterLowStock: document.getElementById("filterLowStock"),
            resetFilter: document.getElementById("resetFilter"),
        },
        init() {
            for (const key in this) {
                if (typeof this[key] === 'function' && key !== 'init') {
                    this[key] = this[key].bind(this);
                }
            }
            document.addEventListener("DOMContentLoaded", this.loadData);
            this.elements.filterInput.addEventListener('input', this.handleFilterInput);
            this.elements.tableBody.addEventListener('click', this.handleCategoryClick);
            window.addEventListener('scroll', this.handleScroll);
            this.elements.scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            
            this.elements.filterHot.addEventListener('click', () => this.toggleFilter('hot'));
            this.elements.filterNew.addEventListener('click', () => this.toggleFilter('new'));
            this.elements.filterLowStock.addEventListener('click', () => this.toggleFilter('low'));
            this.elements.resetFilter.addEventListener('click', this.resetFilters);
        },

        async loadData() {
            const cachedItem = JSON.parse(localStorage.getItem(this.config.cacheKey));
            
            if (cachedItem && (Date.now() - cachedItem.timestamp < this.config.cacheDuration)) {
                console.log("Загрузка данных из кэша.");
                this.processData(cachedItem.products);
                return;
            }

            console.log("Кэш устарел или отсутствует. Запрос новых данных...");
            try {
                const response = await fetch(this.config.csvPath, { cache: "no-store" });
                if (!response.ok) throw new Error(`Ошибка сети: ${response.status}`);
                const csvText = await response.text();
                if (!csvText.trim()) throw new Error("Получен пустой CSV-файл");

                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        console.log("Данные успешно загружены и обработаны.");
                        const products = this.parseProducts(results.data);
                        if (products.length === 0) {
                           throw new Error("Не удалось найти валидные данные в CSV.");
                        }
                        localStorage.setItem(this.config.cacheKey, JSON.stringify({
                            timestamp: Date.now(),
                            products: products
                        }));
                        this.processData(products);
                    },
                    error: (err) => { throw new Error("Ошибка обработки CSV: " + err.message); }
                });
            } catch (error) {
                console.error("Не удалось загрузить свежие данные:", error);
                const cachedItem = JSON.parse(localStorage.getItem(this.config.cacheKey));
                if (cachedItem && cachedItem.products) {
                    console.log("Ошибка загрузки. Используется устаревшая версия прайса из кэша.");
                    this.showToast("Не удалось обновить прайс. Показана сохраненная версия.", 'warning');
                    this.processData(cachedItem.products);
                } else {
                    this.elements.loader.innerHTML = `
                        <div style="color: #ff6b6b; max-width: 400px; display:flex; flex-direction:column; align-items:center; gap: 10px;">
                             <svg class="icon" style="font-size: 24px;" viewBox="0 0 512 512"><path fill="currentColor" d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>
                            <div>Не удалось загрузить прайс-лист. Проверьте интернет-соединение и попробуйте обновить страницу.</div>
                            <button onclick="location.reload()" style="margin-top: 15px; background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: var(--border-radius); cursor: pointer; display:inline-flex; align-items:center; gap: 8px;">
                                <svg class="icon" style="margin-right:0;" viewBox="0 0 512 512"><path fill="#FFF" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>
                                Обновить страницу
                            </button>
                        </div>
                    `;
                }
            }
        },

        parseProducts(data) {
             return data
                .filter(row => row.Название && row["Цена1"])
                .map(row => ({
                    id: row.ID,
                    name: row.Название?.trim(),
                    brand: row.Бренд?.trim(),
                    prices: {
                        p1: parseFloat(row["Цена1"]) || 0,
                        p2: parseFloat(row["Цена2"]) || 0,
                        p3: parseFloat(row["Цена3"]) || 0,
                    },
                    category: row.Категория?.trim(),
                    isBestseller: String(row.бестселлер || '').trim().toLowerCase() === 'yes',
                    isNew: String(row.новинка || '').trim().toLowerCase() === 'yes',
                    isLowStock: String(row.мало || '').trim().toLowerCase() === 'yes',
                    isAvailable: (row.наличие || '').trim().toLowerCase() !== 'no'
                }))
                .filter(product => product.isAvailable);
        },
        
        processData(products) {
            this.state.products = products;
            this.restoreStateFromUrl();
            this.renderTable();
            this.restoreState();
            this.calculate();
            this.elements.loader.style.display = 'none';
            this.elements.appContainer.style.display = 'block';
        },

        renderTable() {
            let currentCategory = null;
            const fragment = document.createDocumentFragment();
            const filter = this.state.filter.toLowerCase();

            this.state.products.forEach(item => {
                if (filter && 
                    !item.name.toLowerCase().includes(filter) && 
                    !item.brand.toLowerCase().includes(filter)) {
                    return;
                }
                
                if (this.state.activeFilter) {
                    if (this.state.activeFilter === 'hot' && !item.isBestseller) return;
                    if (this.state.activeFilter === 'new' && !item.isNew) return;
                    if (this.state.activeFilter === 'low' && !item.isLowStock) return;
                }

                if (item.category && item.category !== currentCategory) {
                    currentCategory = item.category;
                    const row = document.createElement("tr");
                    row.className = 'category-row';
                    if (this.state.collapsedCategories.has(currentCategory)) row.classList.add('collapsed');
                    row.dataset.category = currentCategory;
                    row.innerHTML = `<td colspan="7">${item.category}</td>`;
                    fragment.appendChild(row);
                }
                const row = document.createElement("tr");
                row.className = 'product-row';
                row.dataset.id = item.id;
                row.dataset.category = currentCategory;
                if (this.state.collapsedCategories.has(currentCategory)) row.classList.add('hidden');
                
                 const tagsHtml = `
                    <div class="tags-container">
                        ${item.isBestseller ? `<span class="tag tag-bestseller"><svg class="icon" viewBox="0 0 384 512"><path fill="currentColor" d="M153.6 29.8c-12.3-33.4-50.5-44.1-79.3-25.1S1.5 61.9 22.8 91.2c21.3 29.3 60.1 35.2 84.8 13.9L159 81.3l-28.5 49.3c-11.3 19.6-5.3 44.5 14.3 55.8s44.5 5.3 55.8-14.3L241.2 98l-12-20.8c-13.8-23.9-44.2-31.5-67.6-17.7L153.6 29.8zM211 224l-30.2 52.3c-11.3 19.6-5.3 44.5 14.3 55.8s44.5 5.3 55.8-14.3L288.5 269l-14.9-25.8c-13.8-23.9-44.2-31.5-67.6-17.7L211 224zM128 384c-17.7 0-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32s-14.3-32-32-32zm160 0c-17.7 0-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32s-14.3-32-32-32z"/></svg> HOT</span>` : ''}
                        ${item.isNew ? `<span class="tag tag-new"><svg class="icon" viewBox="0 0 576 512"><path fill="currentColor" d="M288 385.3l-124.3 65.4 23.7-138.4-100.6-98 138.7-20.2L288 64l62.5 124.1 138.7 20.2-100.6 98 23.7 138.4L288 385.3z"/></svg> NEW</span>` : ''}
                        ${item.isLowStock ? `<span class="tag tag-low-stock"><svg class="icon" viewBox="0 0 576 512"><path fill="currentColor" d="M569.5 448H6.5C.4 448-2.5 454.9 1.5 459.9l280 280c4 4 11 4 15 0l280-280c4-5 1.1-11.9-5-11.9zM288 352c-17.7 0-32-14.3-32-32V192c0-17.7 14.3-32 32-32s32 14.3 32 32v128c0 17.7-14.3 32-32 32z"/></svg> МАЛО</span>` : ''}
                    </div>
                `;

                row.innerHTML = `
                    <td class="col-name">
                        <span>${item.name}</span>
                        ${tagsHtml}
                    </td>
                    <td class="col-brand">${item.brand}</td>
                    <td class="col-price price-p1">${item.prices.p1.toLocaleString('ru-RU')} ₸</td>
                    <td class="col-price price-p2">${item.prices.p2.toLocaleString('ru-RU')} ₸</td>
                    <td class="col-price price-p3">${item.prices.p3.toLocaleString('ru-RU')} ₸</td>
                    <td class="col-qty">
                        <div class="quantity-control">
                            <button class="quantity-btn" data-action="decrease" data-id="${item.id}">-</button>
                            <input type="number" class="quantity-input" min="0" max="99" value="0" data-id="${item.id}" />
                            <button class="quantity-btn" data-action="increase" data-id="${item.id}">+</button>
                        </div>
                    </td>
                    <td class="col-sum sum">0 ₸</td>
                `;
                fragment.appendChild(row);
            });
            this.elements.tableBody.innerHTML = '';
            this.elements.tableBody.appendChild(fragment);
            
            if (this.elements.tableBody.children.length === 0) {
                this.elements.tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 30px; display:flex; flex-direction:column; align-items:center; gap:10px;">
                            <svg class="icon" style="font-size: 24px; margin:0;" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                            По вашему запросу ничего не найдено
                        </td>
                    </tr>
                `;
            }
            
            this.elements.tableBody.addEventListener('click', this.handleQuantityButtonClick);
            this.elements.tableBody.addEventListener('input', this.handleQuantityInput);
            this.restoreQuantities();
        },
        handleQuantityButtonClick(event) {
            const button = event.target.closest('.quantity-btn');
            if (!button) return;
            const { action, id } = button.dataset;
            const input = this.elements.tableBody.querySelector(`input[data-id='${id}']`);
            if (!input) return;
            let value = parseInt(input.value, 10) || 0;
            const max = parseInt(input.max, 10) || 99;
            if (action === 'increase' && value < max) {
                value++;
            } else if (action === 'decrease' && value > 0) {
                value--;
            }
            input.value = value;
            this.updateAndSave();
        },
        handleQuantityInput(event) {
            const input = event.target;
            if (!input.classList.contains('quantity-input')) return;
            const max = parseInt(input.max, 10) || 99;
            let value = parseInt(input.value, 10) || 0;
            if (value > max) value = max;
            if (value < 0) value = 0;
            input.value = Math.max(0, Math.floor(value));
            this.updateAndSave();
        },
        handleCategoryClick(event) {
            const row = event.target.closest('.category-row');
            if (!row) return;
            const category = row.dataset.category;
            if (this.state.collapsedCategories.has(category)) {
                this.state.collapsedCategories.delete(category);
                row.classList.remove('collapsed');
                document.querySelectorAll(`.product-row[data-category="${category}"]`).forEach(r => r.classList.remove('hidden'));
            } else {
                this.state.collapsedCategories.add(category);
                row.classList.add('collapsed');
                document.querySelectorAll(`.product-row[data-category="${category}"]`).forEach(r => r.classList.add('hidden'));
            }
        },
        handleFilterInput(event) {
            this.state.filter = event.target.value;
            this.renderTable();
        },
        handleScroll() {
            const btn = this.elements.scrollTopBtn;
            if (window.scrollY > 300) {
                btn.classList.add('visible');
            } else {
                btn.classList.remove('visible');
            }
        },
        updateAndSave() {
            this.calculate();
            this.saveState();
        },
        calculate() {
            const inputs = this.elements.tableBody.querySelectorAll('.quantity-input');
            let baseTotal = 0;
            inputs.forEach(input => {
                const id = input.dataset.id;
                const product = this.state.products.find(p => p.id === id);
                if (product) {
                    baseTotal += product.prices.p1 * (parseInt(input.value, 10) || 0);
                }
            });
            const { limit: l3, label: label3 } = this.config.priceTiers.tier3;
            const { limit: l2, label: label2 } = this.config.priceTiers.tier2;
            const { label: label1 } = this.config.priceTiers.tier1;
            const tier = baseTotal >= l3 ? 3 : baseTotal >= l2 ? 2 : 1;
            this.elements.tierEl.textContent = tier === 3 ? label3 : tier === 2 ? label2 : label1;
            
            document.querySelectorAll('.price-highlight').forEach(el => el.classList.remove('price-highlight'));
            document.querySelectorAll('[class*="price-p-header"]').forEach(el => el.classList.remove('price-highlight'));
            const activeHeader = document.querySelector(`.price-p${tier}-header`);
            if (activeHeader) activeHeader.classList.add('price-highlight');

            let finalTotal = 0;
            inputs.forEach(input => {
                const qty = parseInt(input.value, 10) || 0;
                const row = input.closest('tr');
                if (!row) return;
                const id = row.dataset.id;
                const product = this.state.products.find(p => p.id === id);
                if (!product) return;
                const price = product.prices[`p${tier}`];
                const subtotal = price * qty;
                finalTotal += subtotal;
                
                const sumCell = row.querySelector('.sum');
                sumCell.textContent = `${subtotal.toLocaleString('ru-RU')} ₸`;
                row.querySelector(`.price-p${tier}`)?.classList.add('price-highlight');
                
                if (qty > 0) {
                    sumCell.classList.add('summary-highlight');
                    setTimeout(() => sumCell.classList.remove('summary-highlight'), 1500);
                }
            });
            
            const savings = baseTotal - finalTotal;
            this.elements.totalEl.textContent = `${finalTotal.toLocaleString('ru-RU')} ₸`;
            this.elements.savingsEl.textContent = `Экономия: ${savings.toLocaleString('ru-RU')} ₸`;
            
            this.elements.totalEl.classList.add('summary-highlight');
            setTimeout(() => this.elements.totalEl.classList.remove('summary-highlight'), 1500);
            
            const kaspiTotal = Math.round(finalTotal * this.config.kaspiMultiplier);
            const kaspiMonthly = Math.round(kaspiTotal / 12);
            this.elements.kaspiEl.innerHTML = `
                В рассрочку KASPI ≈ <strong>${kaspiTotal.toLocaleString('ru-RU')} ₸</strong>
                <span style="font-size: 0.9em;">(${kaspiMonthly.toLocaleString('ru-RU')} ₸/мес)</span>
            `;
        },
        saveState() {
            const quantities = {};
            this.elements.tableBody.querySelectorAll('.quantity-input').forEach(input => {
                const value = parseInt(input.value, 10);
                if (value > 0) {
                    quantities[input.dataset.id] = value;
                }
            });
            localStorage.setItem('orderQuantities', JSON.stringify(quantities));
        },
        restoreState() {
            const savedQuantities = JSON.parse(localStorage.getItem('orderQuantities') || '{}');
            this.state.quantities = savedQuantities;
            this.restoreQuantities();
        },
        restoreQuantities() {
            Object.keys(this.state.quantities).forEach(id => {
                const input = this.elements.tableBody.querySelector(`input[data-id='${id}']`);
                if (input) {
                    input.value = this.state.quantities[id];
                }
            });
        },
        restoreStateFromUrl() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#order:')) {
                const params = hash.substring(7);
                if (!params) return;

                const urlQuantities = {};
                params.split(',').forEach(item => {
                    const parts = item.split('=');
                    if (parts.length === 2) {
                        const id = parts[0];
                        const qty = parseInt(parts[1], 10);
                        if (id && !isNaN(qty) && qty > 0) {
                            urlQuantities[id] = qty;
                        }
                    }
                });

                if (Object.keys(urlQuantities).length > 0) {
                    localStorage.setItem('orderQuantities', JSON.stringify(urlQuantities));
                    history.pushState("", document.title, window.location.pathname + window.location.search);
                }
            }
        },
        generateOrderData() {
            const orderItems = [];
            let baseTotal = 0;
            this.elements.tableBody.querySelectorAll('.quantity-input').forEach(input => {
                const qty = parseInt(input.value, 10) || 0;
                if (qty === 0) return;
                const id = input.dataset.id;
                const product = this.state.products.find(p => p.id === id);
                if (product) {
                    baseTotal += product.prices.p1 * qty;
                    orderItems.push({ product, qty });
                }
            });
            const tier = baseTotal >= this.config.priceTiers.tier3.limit
                            ? 3
                            : baseTotal >= this.config.priceTiers.tier2.limit ? 2 : 1;
            let finalTotal = 0;
            let orderText = "*Мой заказ:*\n";
            const orderParams = [];
            orderItems.forEach(({ product, qty }) => {
                const price = product.prices[`p${tier}`];
                const subtotal = price * qty;
                finalTotal += subtotal;
                orderParams.push(`${product.id}=${qty}`);
                orderText += `• ${product.name} (${product.brand}) — ${qty} шт × ${price.toLocaleString('ru-RU')} ₸ = ${subtotal.toLocaleString('ru-RU')} ₸\n`;
            });
            const kaspiTotal = Math.round(finalTotal * this.config.kaspiMultiplier);
            const kaspiMonthly = Math.round(kaspiTotal / 12);
            const baseUrl = window.location.href.split("#")[0];
            const orderLink = `${baseUrl}#order:${orderParams.join(",")}`;
            orderText += `\n*Итого без рассрочки: ${finalTotal.toLocaleString("ru-RU")} ₸*`;
            orderText += `\nСумма через рассрочку KASPI 0-0-12: ${kaspiTotal.toLocaleString("ru-RU")} ₸ (≈ ${kaspiMonthly.toLocaleString("ru-RU")} ₸/мес)`;
            orderText += `\n\nСсылка на заказ: ${orderLink}`;
            return { orderText, orderLink, hasItems: orderItems.length > 0 };
        },
        sendToWhatsApp() {
            const { orderText, hasItems } = this.generateOrderData();
            if (!hasItems) {
                this.showToast("Сначала добавьте товары в корзину");
                return;
            }
            const encodedText = encodeURIComponent(orderText);
            const url = `https://wa.me/${this.config.whatsAppPhone}?text=${encodedText}`;
            window.open(url, "_blank");
        },
        copyOrderLink() {
            const { orderText, hasItems } = this.generateOrderData();
            if (!hasItems) {
                this.showToast("Сначала добавьте товары в корзину");
                return;
            }
            navigator.clipboard.writeText(orderText).then(() => {
                this.showToast("Текст скопирован! Вставьте его в переписку в WhatsApp и отправьте мне.", 'success');
            }).catch(err => {
                this.showToast("Не удалось скопировать текст");
                console.error('Ошибка копирования: ', err);
            });
        },
        clearOrder() {
            if (confirm("Вы уверены, что хотите очистить весь заказ?")) {
                this.state.quantities = {};
                this.elements.tableBody.querySelectorAll('.quantity-input').forEach(input => {
                    input.value = 0;
                });
                this.calculate();
                this.saveState();
                this.showToast("Заказ очищен", 'success');
            }
        },
        toggleFilter(filterType) {
            if (this.state.activeFilter === filterType) {
                this.state.activeFilter = null;
                this.elements[`filter${filterType.charAt(0).toUpperCase() + filterType.slice(1)}`].classList.remove('active');
            } else {
                this.state.activeFilter = filterType;
                this.elements.filterHot.classList.toggle('active', filterType === 'hot');
                this.elements.filterNew.classList.toggle('active', filterType === 'new');
                this.elements.filterLowStock.classList.toggle('active', filterType === 'low');
            }
            this.renderTable();
        },
        resetFilters() {
            this.state.activeFilter = null;
            this.state.filter = '';
            this.elements.filterInput.value = '';
            this.elements.filterHot.classList.remove('active');
            this.elements.filterNew.classList.remove('active');
            this.elements.filterLowStock.classList.remove('active');
            this.renderTable();
        },
        showToast(message, type = 'normal') {
            const icons = {
                normal: '<svg class="icon" viewBox="0 0 512 512"><path fill="currentColor" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-144a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg>',
                warning: '<svg class="icon" viewBox="0 0 512 512"><path fill="currentColor" d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>',
                success: '<svg class="icon" viewBox="0 0 512 512"><path fill="currentColor" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>'
            };

            this.elements.toastEl.className = 'toast-notification';
            this.elements.toastEl.classList.add(type);
            this.elements.toastEl.innerHTML = (icons[type] || icons['normal']) + ' ' + message;
            
            this.elements.toastEl.classList.add('show');
            setTimeout(() => {
                this.elements.toastEl.classList.remove('show');
            }, 4000);
        }
    };
    app.init();
    </script>
