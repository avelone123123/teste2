<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes" />
    <title>Прайс-лист и Калькулятор заказа</title>
    <meta name="description" content="Актуальный прайс-лист и удобный калькулятор для заказа продукции Nefarma. Рассчитайте стоимость вашего заказа с учетом скидок.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-color: #00aaff;
            --primary-hover-color: #0088cc;
            --text-color: #f0f0f0;
            --text-muted-color: #a0a0a0;
            --border-color: #444;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --highlight-bg: rgba(0, 170, 255, 0.1);
            --font-main: 'Inter', sans-serif;
            --border-radius: 8px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            /* Цвета для меток */
            --tag-bestseller-bg: #e74c3c;
            --tag-new-bg: #2a527a;
            --tag-low-stock-bg: #8c5a03;
            --tag-text-color: #ffffff;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 16px;
        }
        
        .header {
            background-color: var(--bg-color);
            padding: 15px 0;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo img {
            height: 40px;
            display: block;
        }

        .calculator-container {
            max-width: 1200px;
            margin: auto;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Стили для секции курсов */
        .courses-section {
            margin-bottom: 20px;
        }

        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .course-card {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .course-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .course-description {
            color: var(--text-muted-color);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .course-products ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .course-products li {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .course-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .course-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .course-actions button:hover {
            opacity: 0.9;
        }

        .course-buy-btn {
            background: var(--success-color);
            color: white;
        }

        .course-copy-btn {
            background: var(--primary-color);
            color: white;
        }

        .filter-wrapper {
            margin: 15px 0;
            max-width: 100%;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-input {
            flex-grow: 1;
            padding: 12px 15px;
            background: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            box-sizing: border-box;
            min-width: 200px;
        }

        .filter-input::placeholder {
            color: var(--text-muted-color);
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            background: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-btn:hover {
            background: var(--primary-hover-color);
            border-color: var(--primary-hover-color);
            color: white;
        }

        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .table-wrapper {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow-x: auto;
            margin-top: 15px;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .table-wrapper::before {
            content: '← Прокручивайте таблицу →';
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: var(--text-muted-color);
            font-size: 12px;
            opacity: 0.8;
            background: rgba(44, 44, 44, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
        }

        #priceTable {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        #priceTable th, #priceTable td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
            transition: background-color 0.3s ease;
        }
        
        #priceTable th {
            font-weight: 600;
            color: var(--text-color);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            background: #3a3a3a;
            z-index: 1;
            text-align: center;
        }

        .profitable-tag {
            background-color: var(--tag-bestseller-bg);
            color: white;
            font-size: 7px;
            font-weight: 600;
            border-radius: 10em;
            padding: 3px 8px;
            margin-left: 5px;
            text-transform: uppercase;
            vertical-align: middle;
            transform: rotate(-3deg);
            display: inline-block;
            box-shadow: 1px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }
        
        #priceTable tbody tr:last-child td {
            border-bottom: none;
        }
        
        .col-name { 
            width: 35%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
        }
        
        .tags-container {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .tag {
            font-size: 9px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 10px;
            color: var(--tag-text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1), 0 1px 3px rgba(0,0,0,0.3);
        }

        .tag-bestseller { background-color: var(--tag-bestseller-bg); }
        .tag-new { background-color: var(--tag-new-bg); }
        .tag-low-stock { background-color: var(--tag-low-stock-bg); }

        .category-row {
            cursor: pointer;
            user-select: none;
        }

        .category-row td {
            background-color: rgba(0,0,0,0.2);
            color: var(--text-color);
            font-size: 15px;
            font-weight: 600;
            padding-left: 15px;
            position: relative;
        }

        .category-row td::before {
            content: '▼';
            display: inline-block;
            margin-right: 8px;
            font-size: 12px;
            transition: transform 0.2s ease;
        }

        .category-row.collapsed td::before {
            transform: rotate(-90deg);
        }

        .product-row.hidden {
            display: none;
        }

        .col-brand { width: 15%; color: var(--text-muted-color); text-align: center; }
        .col-price { width: 12%; text-align: center; }
        .col-qty { width: 18%; text-align: center; }
        .col-sum { width: 15%; text-align: right; font-weight: 500; }

        .price-highlight {
            background-color: var(--highlight-bg);
            color: var(--primary-color);
            font-weight: 600;
            border-radius: 4px;
            padding: 2px 4px;
            transition: all 0.3s ease;
        }
        
        #priceTable th.price-highlight {
            background-color: var(--primary-color);
            color: white;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .quantity-btn {
            background: var(--border-color);
            color: var(--text-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .quantity-btn:hover {
            background: var(--primary-color);
        }
        
        .quantity-input {
            width: 45px;
            height: 40px;
            text-align: center;
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            -moz-appearance: textfield;
        }
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .summary-panel {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .totals {
            font-size: 14px;
            line-height: 1.6;
            flex-grow: 1;
        }

        .totals #tier {
            font-weight: 600;
            color: var(--primary-color);
        }

        .final-total {
            font-size: 24px;
            font-weight: 700;
        }

        .savings {
            color: var(--success-color);
            font-weight: 600;
        }

        .kaspi-info {
            font-size: 12px;
            color: var(--text-muted-color);
            margin-top: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .whatsapp-btn {
            background-color: var(--success-color);
            color: white;
        }
        .whatsapp-btn:hover { background-color: #218838; }

        .copy-btn {
            background-color: var(--primary-color);
            color: white;
        }
        .copy-btn:hover { background-color: var(--primary-hover-color); }

        .clear-btn {
            background-color: var(--warning-color);
            color: #333;
        }
        .clear-btn:hover { background-color: #e0a800; }

        #loader {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: var(--text-muted-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            /* ИСПРАВЛЕНИЕ: Предотвращение смещения макета */
            min-height: 200px;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateX(-50%) translateY(20px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toast-notification.warning {
             background-color: var(--tag-low-stock-bg);
        }

        .toast-notification.success {
             background-color: var(--success-color);
        }

        .toast-notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        
        .scroll-top-btn {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 15px;
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .scroll-top-btn:hover {
            opacity: 1;
        }

        .scroll-top-btn.visible {
            display: block;
        }
        
        .summary-highlight {
            animation: highlight 1.5s ease;
        }

        @keyframes highlight {
            0% { background-color: rgba(0, 170, 255, 0.3); }
            100% { background-color: transparent; }
        }
        
        /* --- Адаптивность --- */
        @media (max-width: 768px) {
            body { padding: 10px; font-size: 14px; }
            .table-wrapper::before { display: block; }
            #priceTable th, #priceTable td { padding: 10px; }
            
            .summary-panel { 
                flex-direction: column; 
                align-items: stretch; 
                text-align: center;
                gap: 15px;
            }
            .actions { 
                width: 100%; 
                flex-direction: column; 
                gap: 10px;
            }
            .action-button { 
                width: 100%; 
            }
            .filter-wrapper {
                flex-direction: column;
            }
            .filter-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            .filter-btn {
                font-size: 12px;
                padding: 6px 10px;
            }
            .courses-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo" aria-label="На главную Nefarma">
                <img src="https://static.tildacdn.one/tild6461-6365-4266-b662-336533346434/whitewhite_3.png" alt="Nefarma Logo" width="164" height="40" style="height: 40px; width: auto;">
            </a>
            <div class="contact-info">
                <a href="tel:+77780990459" style="color: var(--text-color); text-decoration: none;">
                    <i class="fas fa-phone"></i> +7 (778) 099-04-59
                </a>
            </div>
        </div>
    </header>

    <div class="calculator-container" id="app" style="display: none;">
        <div class="courses-section">
            <h2>Готовые курсы</h2>
            <div id="coursesContainer" class="courses-container"></div>
        </div>

        <div class="filter-wrapper">
            <input type="text" class="filter-input" id="filterInput" placeholder="Поиск по названию или бренду..." />
            <div class="filter-buttons">
                <button class="filter-btn" id="filterHot" data-filter="hot">
                    <i class="fas fa-fire"></i> Хиты
                </button>
                <button class="filter-btn" id="filterNew" data-filter="new">
                    <i class="fas fa-star"></i> Новинки
                </button>
                <button class="filter-btn" id="filterLowStock" data-filter="low">
                    <i class="fas fa-exclamation-triangle"></i> Мало
                </button>
                <button class="filter-btn" id="resetFilter">
                    <i class="fas fa-times"></i> Сброс
                </button>
            </div>
        </div>
        <div class="table-wrapper">
            <table id="priceTable">
                <thead>
                    <tr>
                        <th style="border-bottom: none;"></th>
                        <th style="border-bottom: none;"></th>
                        <th style="text-align: center; border-bottom: none; padding-bottom: 4px; color: var(--text-muted-color);" colspan="3">Скидка от суммы заказа</th>
                        <th style="border-bottom: none;"></th>
                        <th style="border-bottom: none;"></th>
                    </tr>
                    <tr>
                        <th class="col-name">Препарат</th>
                        <th class="col-brand">Бренд</th>
                        <th class="col-price price-p1-header">до 60000 ₸</th>
                        <th class="col-price price-p2-header">60000-100000 ₸</th>
                        <th class="col-price price-p3-header">от 100000 ₸ <span class="profitable-tag">Выгодно</span></th>
                        <th class="col-qty">Количество</th>
                        <th class="col-sum">Сумма</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="summary-panel">
            <div class="totals">
                <div>Применяется ценовой уровень: <span id="tier">до 60000 ₸</span></div>
                <div><span class="savings" id="savings">Экономия: 0 ₸</span></div>
                <div class="kaspi-info" id="kaspi"></div>
                <div>Итоговая сумма: <span class="final-total" id="total">0 ₸</span></div>
            </div>
            <div class="actions">
                <button class="action-button clear-btn" onclick="app.clearOrder()">
                    <i class="fas fa-trash-alt"></i> Очистить
                </button>
                <button class="action-button copy-btn" onclick="app.copyOrderLink()">
                    <i class="fas fa-copy"></i> Скопировать
                </button>
                <button class="action-button whatsapp-btn" onclick="app.sendToWhatsApp()">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
            </div>
        </div>
    </div>
    <div id="loader">
        <div class="loader-spinner"></div>
        <div>Загрузка прайс-листа...</div>
    </div>
    <div id="toast" class="toast-notification"></div>
    <button class="scroll-top-btn" id="scrollTopBtn" title="Наверх"><i class="fas fa-arrow-up"></i></button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>
    
    <script>
    const app = {
        config: {
            csvPath: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJviaIUzfvNX2Kfck4sMA_z-ug7gErRVP9cw6Wl3OIZDTJQ1S08b5QORBrREzByYYKy3P5bYZp2vjj/pub?gid=541359575&single=true&output=csv",
            coursesCsvPath: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKvgpCJOSsT4uJsjltJ2pa-Tkt3tqF3kkTJqOogVOiRHMWWeqRV1boKMl4qFXhI-iHJgVogR66kNk_/pub?gid=1151355431&single=true&output=csv",
            whatsAppPhone: "77780990459",
            priceTiers: {
                tier1: { limit: 0, label: "до 60000 ₸" },
                tier2: { limit: 60000, label: "60000-100000 ₸" },
                tier3: { limit: 100000, label: "от 100000 ₸" },
            },
            kaspiMultiplier: 1.1,
            cacheKey: 'priceListData_v1',
            cacheDuration: 5 * 60 * 1000,
        },
        state: {
            products: [],
            courses: [],
            quantities: {},
            filter: '',
            collapsedCategories: new Set(),
            activeFilter: null,
        },
        elements: {
            appContainer: document.getElementById('app'),
            loader: document.getElementById('loader'),
            tableBody: document.querySelector("#priceTable tbody"),
            coursesContainer: document.getElementById('coursesContainer'),
            totalEl: document.getElementById("total"),
            kaspiEl: document.getElementById("kaspi"),
            savingsEl: document.getElementById("savings"),
            tierEl: document.getElementById("tier"),
            toastEl: document.getElementById("toast"),
            filterInput: document.getElementById("filterInput"),
            scrollTopBtn: document.getElementById("scrollTopBtn"),
            filterHot: document.getElementById("filterHot"),
            filterNew: document.getElementById("filterNew"),
            filterLowStock: document.getElementById("filterLowStock"),
            resetFilter: document.getElementById("resetFilter"),
        },
        init() {
            for (const key in this) {
                if (typeof this[key] === 'function' && key !== 'init') {
                    this[key] = this[key].bind(this);
                }
            }
            document.addEventListener("DOMContentLoaded", this.loadData);
            this.elements.filterInput.addEventListener('input', this.handleFilterInput);
            this.elements.tableBody.addEventListener('click', this.handleCategoryClick);
            window.addEventListener('scroll', this.handleScroll);
            this.elements.scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            
            // Фильтры
            this.elements.filterHot.addEventListener('click', () => this.toggleFilter('hot'));
            this.elements.filterNew.addEventListener('click', () => this.toggleFilter('new'));
            this.elements.filterLowStock.addEventListener('click', () => this.toggleFilter('low'));
            this.elements.resetFilter.addEventListener('click', this.resetFilters);
        },

        async loadData() {
            const cachedItem = JSON.parse(localStorage.getItem(this.config.cacheKey));
            
            if (cachedItem && (Date.now() - cachedItem.timestamp < this.config.cacheDuration)) {
                console.log("Загрузка данных из кэша.");
                this.processData(cachedItem.products);
                return;
            }

            console.log("Кэш устарел или отсутствует. Запрос новых данных...");
            try {
                const response = await fetch(this.config.csvPath, { cache: "no-store" });
                if (!response.ok) throw new Error(`Ошибка сети: ${response.status}`);
                const csvText = await response.text();
                if (!csvText.trim()) throw new Error("Получен пустой CSV-файл");

                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        console.log("Данные успешно загружены и обработаны.");
                        const products = this.parseProducts(results.data);
                        if (products.length === 0) {
                           throw new Error("Не удалось найти валидные данные в CSV.");
                        }
                        localStorage.setItem(this.config.cacheKey, JSON.stringify({
                            timestamp: Date.now(),
                            products: products
                        }));
                        this.processData(products);
                    },
                    error: (err) => { throw new Error("Ошибка обработки CSV: " + err.message); }
                });
            } catch (error) {
                console.error("Не удалось загрузить свежие данные:", error);
                const cachedItem = JSON.parse(localStorage.getItem(this.config.cacheKey));
                if (cachedItem && cachedItem.products) {
                    console.log("Ошибка загрузки. Используется устаревшая версия прайса из кэша.");
                    this.showToast("Не удалось обновить прайс. Показана сохраненная версия.", 'warning');
                    this.processData(cachedItem.products);
                } else {
                    this.elements.loader.innerHTML = `
                        <div style="color: #ff6b6b; max-width: 400px;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 24px; margin-bottom: 10px;"></i>
                            <div>Не удалось загрузить прайс-лист. Проверьте интернет-соединение и попробуйте обновить страницу.</div>
                            <button onclick="location.reload()" style="margin-top: 15px; background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: var(--border-radius); cursor: pointer;">
                                <i class="fas fa-sync-alt"></i> Обновить страницу
                            </button>
                        </div>
                    `;
                }
            }
        },

        parseProducts(data) {
             return data
                .filter(row => row.Название && row["Цена1"])
                .map(row => ({
                    id: row.ID,
                    name: row.Название?.trim(),
                    brand: row.Бренд?.trim(),
                    prices: {
                        p1: parseFloat(row["Цена1"]) || 0,
                        p2: parseFloat(row["Цена2"]) || 0,
                        p3: parseFloat(row["Цена3"]) || 0,
                    },
                    category: row.Категория?.trim(),
                    isBestseller: String(row.бестселлер || '').trim().toLowerCase() === 'да',
                    isNew: String(row.новинка || '').trim().toLowerCase() === 'да',
                    isLowStock: String(row.мало || '').trim().toLowerCase() === 'да',
                    isAvailable: (row.наличие || '').trim().toLowerCase() !== 'нет' // Новое поле для наличия
                }))
                .filter(product => product.isAvailable); // Фильтрация недоступных товаров
        },
        
        async loadCourses() {
            try {
                const response = await fetch(this.config.coursesCsvPath, { cache: "no-store" });
                if (!response.ok) throw new Error(`Ошибка сети: ${response.status}`);
                const csvText = await response.text();
                if (!csvText.trim()) throw new Error("Получен пустой CSV-файл для курсов");

                return new Promise((resolve, reject) => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            const rawCourses = this.parseCoursesData(results.data);
                            // Сопоставляем product_ids с продуктами
                            const courses = rawCourses.map(course => {
                                const products = course.productIds
                                    .map(id => this.state.products.find(p => p.id === id))
                                    .filter(p => p !== undefined);
                                return { ...course, products };
                            }).filter(course => course.products.length > 0); // только курсы с найденными продуктами
                            resolve(courses);
                        },
                        error: (err) => reject(new Error("Ошибка обработки CSV курсов: " + err.message))
                    });
                });
            } catch (error) {
                console.error("Не удалось загрузить курсы:", error);
                return [];
            }
        },

        parseCoursesData(data) {
            return data.map((row, index) => ({
                id: `course_${index}`,
                name: row.course_name,
                description: row.description,
                productIds: row.product_ids.split(',').map(id => id.trim())
            }));
        },
        
        renderCourses() {
            const container = this.elements.coursesContainer;
            if (!container) return;

            if (this.state.courses.length === 0) {
                container.innerHTML = '<p>Курсы не найдены</p>';
                return;
            }

            container.innerHTML = '';
            this.state.courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <h3>${course.name}</h3>
                    <p class="course-description">${course.description}</p>
                    <div class="course-products">
                        <strong>Состав:</strong>
                        <ul>
                            ${course.products.map(p => `<li>${p.name} (${p.brand})</li>`).join('')}
                        </ul>
                    </div>
                    <div class="course-actions">
                        <button class="course-buy-btn" data-id="${course.id}">
                            <i class="fab fa-whatsapp"></i> Купить
                        </button>
                        <button class="course-copy-btn" data-id="${course.id}">
                            <i class="fas fa-copy"></i> Скопировать
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });

            // Навешиваем обработчики
            container.querySelectorAll('.course-buy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const courseId = e.currentTarget.dataset.id;
                    this.buyCourse(courseId);
                });
            });
            container.querySelectorAll('.course-copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const courseId = e.currentTarget.dataset.id;
                    this.copyCourse(courseId);
                });
            });
        },

        buyCourse(courseId) {
            const course = this.state.courses.find(c => c.id === courseId);
            if (!course) return;
            const message = this.generateCourseMessage(course);
            const url = `https://wa.me/${this.config.whatsAppPhone}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        },

        copyCourse(courseId) {
            const course = this.state.courses.find(c => c.id === courseId);
            if (!course) return;
            const message = this.generateCourseMessage(course);
            navigator.clipboard.writeText(message).then(() => {
                this.showToast("Текст курса скопирован!", 'success');
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
                this.showToast("Не удалось скопировать текст");
            });
        },

        generateCourseMessage(course) {
            let message = `Я хочу купить курс: ${course.name}\n`;
            message += `Описание: ${course.description}\n`;
            message += `Состав курса:\n`;
            course.products.forEach(product => {
                message += `• ${product.name} (${product.brand})\n`;
            });
            return message;
        },
        
        processData(products) {
            this.state.products = products;
            this.restoreStateFromUrl();
            this.renderTable();
            this.restoreState();
            this.calculate();
            
            // Загружаем курсы после загрузки продуктов
            this.loadCourses().then(courses => {
                this.state.courses = courses;
                this.renderCourses();
            }).catch(error => {
                console.error("Ошибка при загрузке курсов", error);
                this.state.courses = [];
                this.renderCourses();
            });

            this.elements.loader.style.display = 'none';
            this.elements.appContainer.style.display = 'block';
        },

        renderTable() {
            let currentCategory = null;
            const fragment = document.createDocumentFragment();
            const filter = this.state.filter.toLowerCase();

            this.state.products.forEach(item => {
                // Применяем текстовый фильтр
                if (filter && 
                    !item.name.toLowerCase().includes(filter) && 
                    !item.brand.toLowerCase().includes(filter)) {
                    return;
                }
                
                // Применяем активный фильтр (хиты/новинки/мало)
                if (this.state.activeFilter) {
                    if (this.state.activeFilter === 'hot' && !item.isBestseller) return;
                    if (this.state.activeFilter === 'new' && !item.isNew) return;
                    if (this.state.activeFilter === 'low' && !item.isLowStock) return;
                }

                if (item.category && item.category !== currentCategory) {
                    currentCategory = item.category;
                    const row = document.createElement("tr");
                    row.className = 'category-row';
                    if (this.state.collapsedCategories.has(currentCategory)) row.classList.add('collapsed');
                    row.dataset.category = currentCategory;
                    row.innerHTML = `<td colspan="7">${item.category}</td>`;
                    fragment.appendChild(row);
                }
                const row = document.createElement("tr");
                row.className = 'product-row';
                row.dataset.id = item.id;
                row.dataset.category = currentCategory;
                if (this.state.collapsedCategories.has(currentCategory)) row.classList.add('hidden');
                
                const tagsHtml = `
                    <div class="tags-container">
                        ${item.isBestseller ? '<span class="tag tag-bestseller"><i class="fas fa-fire"></i> HOT</span>' : ''}
                        ${item.isNew ? '<span class="tag tag-new"><i class="fas fa-star"></i> NEW</span>' : ''}
                        ${item.isLowStock ? '<span class="tag tag-low-stock"><i class="fas fa-exclamation-triangle"></i> МАЛО</span>' : ''}
                    </div>
                `;

                row.innerHTML = `
                    <td class="col-name">
                        <span>${item.name}</span>
                        ${tagsHtml}
                    </td>
                    <td class="col-brand">${item.brand}</td>
                    <td class="col-price price-p1">${item.prices.p1.toLocaleString('ru-RU')} ₸</td>
                    <td class="col-price price-p2">${item.prices.p2.toLocaleString('ru-RU')} ₸</td>
                    <td class="col-price price-p3">${item.prices.p3.toLocaleString('ru-RU')} ₸</td>
                    <td class="col-qty">
                        <div class="quantity-control">
                            <button class="quantity-btn" data-action="decrease" data-id="${item.id}">-</button>
                            <input type="number" class="quantity-input" min="0" max="99" value="0" data-id="${item.id}" />
                            <button class="quantity-btn" data-action="increase" data-id="${item.id}">+</button>
                        </div>
                    </td>
                    <td class="col-sum sum">0 ₸</td>
                `;
                fragment.appendChild(row);
            });
            this.elements.tableBody.innerHTML = '';
            this.elements.tableBody.appendChild(fragment);
            
            // Если нет товаров после фильтрации
            if (this.elements.tableBody.children.length === 0) {
                this.elements.tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 30px;">
                            <i class="fas fa-search" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                            По вашему запросу ничего не найдено
                        </td>
                    </tr>
                `;
            }
            
            this.elements.tableBody.addEventListener('click', this.handleQuantityButtonClick);
            this.elements.tableBody.addEventListener('input', this.handleQuantityInput);
            this.restoreQuantities();
        },
        handleQuantityButtonClick(event) {
            const button = event.target.closest('.quantity-btn');
            if (!button) return;
            const { action, id } = button.dataset;
            const input = this.elements.tableBody.querySelector(`input[data-id='${id}']`);
            if (!input) return;
            let value = parseInt(input.value, 10) || 0;
            const max = parseInt(input.max, 10) || 99;
            if (action === 'increase' && value < max) {
                value++;
            } else if (action === 'decrease' && value > 0) {
                value--;
            }
            input.value = value;
            this.updateAndSave();
        },
        handleQuantityInput(event) {
            const input = event.target;
            if (!input.classList.contains('quantity-input')) return;
            const max = parseInt(input.max, 10) || 99;
            let value = parseInt(input.value, 10) || 0;
            if (value > max) value = max;
            if (value < 0) value = 0;
            input.value = Math.max(0, Math.floor(value));
            this.updateAndSave();
        },
        handleCategoryClick(event) {
            const row = event.target.closest('.category-row');
            if (!row) return;
            const category = row.dataset.category;
            if (this.state.collapsedCategories.has(category)) {
                this.state.collapsedCategories.delete(category);
                row.classList.remove('collapsed');
                document.querySelectorAll(`.product-row[data-category="${category}"]`).forEach(r => r.classList.remove('hidden'));
            } else {
                this.state.collapsedCategories.add(category);
                row.classList.add('collapsed');
                document.querySelectorAll(`.product-row[data-category="${category}"]`).forEach(r => r.classList.add('hidden'));
            }
        },
        handleFilterInput(event) {
            this.state.filter = event.target.value;
            this.renderTable();
        },
        handleScroll() {
            const btn = this.elements.scrollTopBtn;
            if (window.scrollY > 300) {
                btn.classList.add('visible');
            } else {
                btn.classList.remove('visible');
            }
        },
        updateAndSave() {
            this.calculate();
            this.saveState();
        },
        calculate() {
            const inputs = this.elements.tableBody.querySelectorAll('.quantity-input');
            let baseTotal = 0;
            inputs.forEach(input => {
                const id = input.dataset.id;
                const product = this.state.products.find(p => p.id === id);
                if (product) {
                    baseTotal += product.prices.p1 * (parseInt(input.value, 10) || 0);
                }
            });
            const { limit: l3, label: label3 } = this.config.priceTiers.tier3;
            const { limit: l2, label: label2 } = this.config.priceTiers.tier2;
            const { label: label1 } = this.config.priceTiers.tier1;
            const tier = baseTotal >= l3 ? 3 : baseTotal >= l2 ? 2 : 1;
            this.elements.tierEl.textContent = tier === 3 ? label3 : tier === 2 ? label2 : label1;
            
            document.querySelectorAll('.price-highlight').forEach(el => el.classList.remove('price-highlight'));
            document.querySelectorAll('[class*="price-p-header"]').forEach(el => el.classList.remove('price-highlight'));
            const activeHeader = document.querySelector(`.price-p${tier}-header`);
            if (activeHeader) activeHeader.classList.add('price-highlight');

            let finalTotal = 0;
            inputs.forEach(input => {
                const qty = parseInt(input.value, 10) || 0;
                const row = input.closest('tr');
                if (!row) return;
                const id = row.dataset.id;
                const product = this.state.products.find(p => p.id === id);
                if (!product) return;
                const price = product.prices[`p${tier}`];
                const subtotal = price * qty;
                finalTotal += subtotal;
                
                const sumCell = row.querySelector('.sum');
                sumCell.textContent = `${subtotal.toLocaleString('ru-RU')} ₸`;
                row.querySelector(`.price-p${tier}`)?.classList.add('price-highlight');
                
                // Анимация изменения суммы
                if (qty > 0) {
                    sumCell.classList.add('summary-highlight');
                    setTimeout(() => sumCell.classList.remove('summary-highlight'), 1500);
                }
            });
            
            const savings = baseTotal - finalTotal;
            this.elements.totalEl.textContent = `${finalTotal.toLocaleString('ru-RU')} ₸`;
            this.elements.savingsEl.textContent = `Экономия: ${savings.toLocaleString('ru-RU')} ₸`;
            
            // Анимация изменения итога
            this.elements.totalEl.classList.add('summary-highlight');
            setTimeout(() => this.elements.totalEl.classList.remove('summary-highlight'), 1500);
            
            const kaspiTotal = Math.round(finalTotal * this.config.kaspiMultiplier);
            const kaspiMonthly = Math.round(kaspiTotal / 12);
            this.elements.kaspiEl.innerHTML = `
                В рассрочку KASPI ≈ <strong>${kaspiTotal.toLocaleString('ru-RU')} ₸</strong>
                <span style="font-size: 0.9em;">(${kaspiMonthly.toLocaleString('ru-RU')} ₸/мес)</span>
            `;
        },
        saveState() {
            const quantities = {};
            this.elements.tableBody.querySelectorAll('.quantity-input').forEach(input => {
                const value = parseInt(input.value, 10);
                if (value > 0) {
                    quantities[input.dataset.id] = value;
                }
            });
            localStorage.setItem('orderQuantities', JSON.stringify(quantities));
        },
        restoreState() {
            const savedQuantities = JSON.parse(localStorage.getItem('orderQuantities') || '{}');
            this.state.quantities = savedQuantities;
            this.restoreQuantities();
        },
        restoreQuantities() {
            Object.keys(this.state.quantities).forEach(id => {
                const input = this.elements.tableBody.querySelector(`input[data-id='${id}']`);
                if (input) {
                    input.value = this.state.quantities[id];
                }
            });
        },
        restoreStateFromUrl() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#order:')) {
                const params = hash.substring(7);
                if (!params) return;

                const urlQuantities = {};
                params.split(',').forEach(item => {
                    const parts = item.split('=');
                    if (parts.length === 2) {
                        const id = parts[0];
                        const qty = parseInt(parts[1], 10);
                        if (id && !isNaN(qty) && qty > 0) {
                            urlQuantities[id] = qty;
                        }
                    }
                });

                if (Object.keys(urlQuantities).length > 0) {
                    localStorage.setItem('orderQuantities', JSON.stringify(urlQuantities));
                    history.pushState("", document.title, window.location.pathname + window.location.search);
                }
            }
        },
        generateOrderData() {
            const orderItems = [];
            let baseTotal = 0;
            this.elements.tableBody.querySelectorAll('.quantity-input').forEach(input => {
                const qty = parseInt(input.value, 10) || 0;
                if (qty === 0) return;
                const id = input.dataset.id;
                const product = this.state.products.find(p => p.id === id);
                if (product) {
                    baseTotal += product.prices.p1 * qty;
                    orderItems.push({ product, qty });
                }
            });
            const tier = baseTotal >= this.config.priceTiers.tier3.limit
                            ? 3
                            : baseTotal >= this.config.priceTiers.tier2.limit ? 2 : 1;
            let finalTotal = 0;
            let orderText = "*Мой заказ:*\n";
            const orderParams = [];
            orderItems.forEach(({ product, qty }) => {
                const price = product.prices[`p${tier}`];
                const subtotal = price * qty;
                finalTotal += subtotal;
                orderParams.push(`${product.id}=${qty}`);
                orderText += `• ${product.name} (${product.brand}) — ${qty} шт × ${price.toLocaleString('ru-RU')} ₸ = ${subtotal.toLocaleString('ru-RU')} ₸\n`;
            });
            const kaspiTotal = Math.round(finalTotal * this.config.kaspiMultiplier);
            const kaspiMonthly = Math.round(kaspiTotal / 12);
            const baseUrl = window.location.href.split("#")[0];
            const orderLink = `${baseUrl}#order:${orderParams.join(",")}`;
            orderText += `\n*Итого без рассрочки: ${finalTotal.toLocaleString("ru-RU")} ₸*`;
            orderText += `\nСумма через рассрочку KASPI 0-0-12: ${kaspiTotal.toLocaleString("ru-RU")} ₸ (≈ ${kaspiMonthly.toLocaleString("ru-RU")} ₸/мес)`;
            orderText += `\n\nСсылка на заказ: ${orderLink}`;
            return { orderText, orderLink, hasItems: orderItems.length > 0 };
        },
        sendToWhatsApp() {
            const { orderText, hasItems } = this.generateOrderData();
            if (!hasItems) {
                this.showToast("Сначала добавьте товары в корзину");
                return;
            }
            const encodedText = encodeURIComponent(orderText);
            const url = `https://wa.me/${this.config.whatsAppPhone}?text=${encodedText}`;
            window.open(url, "_blank");
        },
        copyOrderLink() {
            const { orderText, hasItems } = this.generateOrderData();
            if (!hasItems) {
                this.showToast("Сначала добавьте товары в корзину");
                return;
            }
            navigator.clipboard.writeText(orderText).then(() => {
                this.showToast("Текст заказа скопирован!", 'success');
            }).catch(err => {
                this.showToast("Не удалось скопировать текст");
                console.error('Ошибка копирования: ', err);
            });
        },
        clearOrder() {
            if (confirm("Вы уверены, что хотите очистить весь заказ?")) {
                this.state.quantities = {};
                this.elements.tableBody.querySelectorAll('.quantity-input').forEach(input => {
                    input.value = 0;
                });
                this.calculate();
                this.saveState();
                this.showToast("Заказ очищен", 'success');
            }
        },
        toggleFilter(filterType) {
            if (this.state.activeFilter === filterType) {
                this.state.activeFilter = null;
                this.elements[`filter${filterType.charAt(0).toUpperCase() + filterType.slice(1)}`].classList.remove('active');
            } else {
                this.state.activeFilter = filterType;
                this.elements.filterHot.classList.toggle('active', filterType === 'hot');
                this.elements.filterNew.classList.toggle('active', filterType === 'new');
                this.elements.filterLowStock.classList.toggle('active', filterType === 'low');
            }
            this.renderTable();
        },
        resetFilters() {
            this.state.activeFilter = null;
            this.state.filter = '';
            this.elements.filterInput.value = '';
            this.elements.filterHot.classList.remove('active');
            this.elements.filterNew.classList.remove('active');
            this.elements.filterLowStock.classList.remove('active');
            this.renderTable();
        },
        showToast(message, type = 'normal') {
            this.elements.toastEl.textContent = message;
            this.elements.toastEl.className = 'toast-notification';
            
            const icons = {
                normal: '<i class="fas fa-info-circle"></i>',
                warning: '<i class="fas fa-exclamation-triangle"></i>',
                success: '<i class="fas fa-check-circle"></i>'
            };
            
            if (type === 'warning') {
                this.elements.toastEl.classList.add('warning');
                this.elements.toastEl.innerHTML = icons.warning + ' ' + message;
            } else if (type === 'success') {
                this.elements.toastEl.classList.add('success');
                this.elements.toastEl.innerHTML = icons.success + ' ' + message;
            } else {
                this.elements.toastEl.innerHTML = icons.normal + ' ' + message;
            }
            
            this.elements.toastEl.classList.add('show');
            setTimeout(() => {
                this.elements.toastEl.classList.remove('show');
            }, 4000);
        }
    };
    app.init();
    </script>
